<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is Abroad Shikshya" />
    <link rel="icon" type="image/svg+xml" href="https://favicon.io/assets/static/favicon.b9532cc.ed88c65f76fa003989a0c683d668c765.png" />
    <title>Employee Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: {
                DEFAULT: "#3A4895", // Default primary color
              },
              yellow: {
                DEFAULT: "#ffd663", // Default yellow color
              },
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="text-center py-5">
        <h1 class="font-bold text-1">Employee Data</h1>
      </div>

      <div
        class="card-list flex  justify-center gap-10 flex-wrap mt-4"
      ></div>

      <div class="table-data py-10">
        <table class="w-full">
          <thead>
            <tr>
              <th>ID</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Position</th>
              <th>Department</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-list">
          </tbody>
        </table>
      </div>
    </div>
  </body>
